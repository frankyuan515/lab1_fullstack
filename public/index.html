<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>

<body>
    <h1>Lab 1 FullStack Development (Geng Yuan)</h1>
    <p id="error"></p>
    <form id="sign-up-form">

        <h3>Sign Up</h3>
        <div>
            <span>Name</span>
            <input type="fullName" id="add-name">
        </div>
        <div>
            <span>Email</span>
            <input type="mailAddress" id="add-mail">
        </div>
        <div>
            <span>Phone</span>
            <input type="phoneNumber" id="add-phone">
        </div>

        <button type="submit">Sign Up</button>

        <button onclick="getMongoDB()">MongoDB</button>

        <p>
            <span>Display all saved data in MongoDB:</span>
            <div class="container" id="resultData"></div>
        </p>

    </form>



    <h2>EJS SHOW MongoDB</h2>
    <button type="button" id="getData">Get data</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Mail Address</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="myData">
            <tbody>
    </table>

    <script src="app.js"></script>
    <script>
        getData.onclick = () => {
            fetch('http://localhost:3000/api/posts')
                .then(res => res.text())
                .then((out) => {
                    let jsonData = JSON.parse(out);
                    for (let i = 0; i < jsonData.length; i++) {
                        let mongoData = jsonData[i];
                        myData.innerHTML +=
                            "<tr><td>" + mongoData._id + "</td>" +
                            "<td align='right'>" + mongoData.fullName + "</td>" +
                            "<td align='right'>" + mongoData.mailAddress + "</td>" +
                            "<td align='right'>" + mongoData.phoneNumber + "</td></tr>";
                    };
                })
                .catch(err => console.error(err));
        }
    </script>

</body>

</html>
